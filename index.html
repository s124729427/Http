<head>
<title>Jaris FLV Player</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="description" content="" />
<meta name="keywords" content="" />
<script src="js/swfobject.js" type="text/javascript"></script>
<script src="js/jarisflvplayer.js" type="text/javascript"></script>

<object
        type ="application/x-shockwave-flash"
        id="1"
        data="JarisFLVPlayer.swf"
        width="960px"
        height="540px">
        <param name = "menu" value ="true">
        <param name = "scale" value ="Scale">
        <param name = "allowFullscreen" value ="true">
        <param name = "allowScriptAccess" value ="always">
        <param name = "bgcolor" value ="#000000">
        <param name = "quality" value ="high">
        <param name = "wmode" value ="opaque">
        <param name = "flashvars" value ="source=http://140.124.72.9/week05/1234567.flv&type=video&duration=52&streamtype=file&poster=poster.png&autostart=true&logo=logo.png&logoposition=top left&logoalpha=30&logowidth=130&logolink=http://140.124.72.9/week05/&hardwarescaling=true&Controls=true&jsapi=1">
</object>
<script>
var pre = 0;
var now = 0;

function calTime()
{
  console.log("zzz");
  pre = now;
  now = player.getBytesLoaded("1");
  now2 = now / 9849926;

  document.getElementById("calTimeLabel1").innerHTML = "讀取速率: "+ now +"/9849926 = "+ now2;
  document.getElementById("calTimeLabel2").innerHTML = "速率: "+ ((now - pre)*10/1024)+"KBps"+((now - pre)/10/1024)+"MBPS";
};

player = new JarisFLVPlayer("1");
setInterval("calTime()",100);

</script>

<div id="calTimeLabel1"></div>
<div id="calTimeLabel2"></div>

</body>
</html>
